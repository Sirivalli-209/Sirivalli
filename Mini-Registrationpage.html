<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="registration_styles.css">
        <script src="Registration_Validation.js">
        </script>

     </head>
    <div>
        <h1>REGISTER NOW</h1><br><br>
        <body>
            <h4>
            <form name="myform" action="registration_success.html" onRegister="return RegisterValidation()">
            <label for="fname">First Name: <span class="required">*</span></label>
            <input type="text" id="fname" name="fname" placeholder="First Name" required autofocus><br><br>
            
            <label for="lname">Last Name: <span class="required">*</span></label>
            <input type="text" id="lname" name="lname" placeholder="Last Name" required autofocus><br><br>

            <label for="email">Email: <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email" required autofocus><br><br>

            <label for="mobile no">Mobile no: <span class="required">*</span></label>
            <input type="tel" name="person1" id="my id" pattern="[0-9{10}]" placeholder="Mobile no" required autofocus><br><br>
            
            Alternate Email:<input type="email" id="email" name="email" placeholder="Alternate Email" autofocus><br><br><br>

            <label for="date of birth">Date of Birth: <span class="required">*</span></label>
            <input type="date" name="bname" placeholder="Date of Birth" required autofocus><br><br><br>

            <label for="select course">Select Course: <span class="required">*</span></label>
            <input list="courses" name="courses" required autofocus>
            <datalist id ="courses">
                <option value="UI Development"></option>
                <option value="Backend Development"></option>
                <option value="Full Stack Java"></option>
                <option value="Full Stack Python"></option>
                <option value="Core & Advanced Java"></option>
                <option value="Data Analytics"></option>
                <option value="Artificial Intelligence"></option>
            </datalist><br><br><br>
            <input type="submit"value="Register">
            </h4>
            
            </form>
        </body>
    </div>
</html>
